name: Flutter CI/CD

on:
  push:
    branches:
      - release
  
  pull_request:
    branches:
      - release

jobs:
  build-test:
    name: Test & Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Run Formatter Check
        run: dart format . --set-exit-if-changed

      - name: Run Static Analysis
        run: flutter analyze || true

      - name: Run Unit & Widget Tests
        run: flutter test


  deploy:
    name: Deploy to Firebase
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js (for Firebase Functions)
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Match your Firebase Functions Node version

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Install Node Dependencies for Functions
        working-directory: functions
        run: npm ci

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only functions,hosting

      - name: Notify Slack of Deployment
        if: success()
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âœ… Deployment to Firebase completed successfully!"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
          else
            echo "No SLACK_WEBHOOK_URL secret set, skipping Slack notification."
          fi
