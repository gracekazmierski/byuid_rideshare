<!-- ðŸ”§ Redirect helper for Firebase email-action links -->
<script>
  (function () {
    try {
      // Detect email-action params in query or hash
      var hasQuery = /[?&]oobCode=/.test(location.search) && /[?&]mode=/.test(location.search);
      var hasHash  = /[?&]oobCode=/.test(location.hash)   && /[?&]mode=/.test(location.hash);
      if (!(hasQuery || hasHash)) return;

      // Extract the query string (?oobCode=...&mode=...)
      var qs = '';
      if (hasQuery) {
        qs = location.search;
      } else {
        var m = location.hash.match(/\?(.*)$/);
        if (m && m[1]) qs = '?' + m[1];
      }

      // Respect base href in case weâ€™re hosted under a subpath
      var baseEl = document.querySelector('base');
      var baseHref = baseEl ? baseEl.getAttribute('href') || '/' : '/';
      if (!baseHref.endsWith('/')) baseHref += '/';

      // Force SPA route so the Flutter screen can handle verification
      var target = location.origin + baseHref + '#/byui-verify' + qs;

      // Avoid loops if already on the route with same params
      var alreadyOnVerify = location.hash.startsWith('#/byui-verify') && (location.search === '' || location.search === qs);
      if (!alreadyOnVerify) {
        location.replace(target);
      }
    } catch (e) {
      console && console.warn && console.warn('EAH redirect helper failed', e);
    }
  })();
</script>
